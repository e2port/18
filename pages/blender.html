
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Gallery</title>
  <meta name="description" content="Project showcase – E2 Portfolio" />
  <link rel="icon" href="/18/img/e2v3.png" type="image/x-icon" sizes="any" />
  <style>
    :root {
      --bg-0: #0f0f10; --bg-1: #151517; --bg-2: #1b1c1f;
      --ink-1: #d9d9dc; --ink-2: #a6a7aa;
      --accent-magenta: #ff2bd6;
      --accent-silver:  #e6e7eb;
      --accent-cyan:    #30e0ff;
      --accent-active: var(--accent-cyan);
      --radius-xl: 18px; --radius-lg: 14px; --radius-md: 10px; --radius-sm: 8px;
      --shadow-soft: 0 6px 22px rgba(0,0,0,0.35);
      --shadow-edge: 0 0 0 1px rgba(255,255,255,0.05) inset;
      --outline: 1px dashed rgba(255,255,255,0.1);
      --glow: 0 0 6px var(--accent-active), 0 0 24px var(--accent-active), 0 0 48px var(--accent-active), 0 0 84px color-mix(in srgb, var(--accent-active) 70%, transparent);
    }
    html, body { height: 100%; }
    body {
      margin: 0; color: var(--ink-1); background: var(--bg-0);
      font: 15.5px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      background-image:
        linear-gradient(var(--bg-0), var(--bg-0)),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0, 1px, transparent 1px, 20px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0, 1px, transparent 1px, 20px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.04) 0, 1px, transparent 1px, 100px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.04) 0, 1px, transparent 1px, 100px);
      background-blend-mode: normal, screen, screen, screen, screen;
      background-attachment: fixed;
    }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }

    .main { max-width: 1000px; margin: 38px auto 0; padding: 0 20px 60px 20px; }
    .back-link { display: inline-flex; align-items: center; gap: 7px; font-size: 14px; margin-bottom: 18px; color: var(--accent-active); }
    .back-link:hover { text-decoration: underline; }
    .title-wrap { margin-bottom: 24px; }
    h1 { font-size: 28px; margin: 0; letter-spacing: 0.6px; }
    .muted { color: var(--ink-2); }
    .badge {
      display: inline-flex; align-items: center; gap: 8px; font-size: 13px; color: var(--ink-2);
      padding: 8px 12px; border-radius: 999px; border: var(--outline); box-shadow: var(--shadow-edge);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.00));
    }
    .pulse { width: 8px; height: 8px; border-radius: 50%; background: var(--accent-active); box-shadow: var(--glow);}
    /* Gallery grid */
    .gallery-grid { display: grid; grid-template-columns: repeat(4,1fr); gap: 20px; }
    @media (max-width: 900px) { .gallery-grid { grid-template-columns: repeat(2,1fr); } }
    @media (max-width: 580px) { .gallery-grid { grid-template-columns: 1fr; } }
    .thumb-card {
      border: var(--outline); border-radius: var(--radius-lg); background: var(--bg-2);
      box-shadow: var(--shadow-edge); transition: transform .2s, box-shadow .2s, border-color .2s;
      padding: 0; overflow: hidden; min-height: 0;
      display: flex; flex-direction: column; align-items: stretch;
      cursor: pointer;
    }
    .thumb-card:hover { transform: translateY(-2px) scale(1.025); border-color: var(--accent-active); box-shadow: var(--shadow-soft), var(--shadow-edge); }
    .thumb-image {
      aspect-ratio: 1 / 1; width: 100%; object-fit: cover; background: #111; display: block;
      border-bottom: 1px solid rgba(255,255,255,0.11);
    }
    .thumb-caption {
      padding: 14px 12px 12px; font-size: 15px; text-align: center; color: var(--ink-2);
      flex: 1 1 auto;
    }

    /* Accent cycling button */
    .accent-btn {
      margin-top: 24px; padding: 10px 14px; border-radius: var(--radius-sm);
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(180deg, var(--bg-2), var(--bg-1));
      color: var(--ink-1); font-weight: 600; letter-spacing: .3px;
      box-shadow: var(--shadow-edge);
      cursor: pointer;
      transition: box-shadow .2s, border-color .2s;
    }
    .accent-btn:hover { border-color: var(--accent-active); box-shadow: var(--shadow-soft), var(--shadow-edge), 0 0 0 1px var(--accent-active) inset; }

    /* Footer */
    footer {
      border-top: var(--outline);
      background: linear-gradient(0deg, rgba(255,255,255,0.06), rgba(255,255,255,0.0));
      color: var(--ink-2); font-size: 13px; text-align: center; padding: 24px 0 18px 0;
    }
    .sig b { color: var(--ink-1); }
  </style>
</head>
<body>
  <div class="main">
    <a class="back-link" href="https://e2port.github.io/18/005.html#about" title="Back to portfolio">
      <span aria-hidden="true">←</span> Back to Portfolio
    </a>
    <div class="title-wrap">
      <div class="badge"><span class="pulse"></span> Project Page 02 &mdash; 3D</div>
      <h1>Blender 3D Modeling<span style="font-size:19px;font-weight:400;"></span></h1>
      <p class="muted">Slowly getting familiar with the famous open-sourced software for 3D-designing. </p>
    </div>
    <div class="gallery-grid">
      <!-- Example thumbnail cards. Replace with your own images/links/captions! -->
      <a class="thumb-card" href="https://e2port.github.io/github.io/images/don2.png" target="_blank" rel="noopener">
        <img class="thumb-image" src="thumbs/dsreport.webp" alt="Closeup" />
        <div class="thumb-caption">Donuts Closeup (2.07 MB)</div>
      </a>
      <a class="thumb-card" href="https://e2port.github.io/github.io/images/donp.png" target="_blank" rel="noopener">
        <img class="thumb-image" src="thumbs/pythonpal.webp" alt="Plate" />
        <div class="thumb-caption">Plated Donuts (583 KB)</div>
      </a>
      <a class="thumb-card" href="https://e2port.github.io/github.io/images/donh.png" target="_blank" rel="noopener">
        <img class="thumb-image" src="thumbs/dsguide.webp" alt="Hover" />
        <div class="thumb-caption">Hover Donuts (2.61 MB)</div>
      </a>
      <a class="thumb-card" href="https://e2port.github.io/BH/images/cdont.webp" target="_blank" rel="noopener">
        <img class="thumb-image" src="thumbs/cdont1.webp" alt="nobg " />
        <div class="thumb-caption">BG Removed (111 KB)</div>
      </a>
    </div>
    <button class="accent-btn" id="toggleAccent" type="button">Accent</button>
  </div>
  <footer>
    <div class="sig">© <b><span id="year"></span></b> • e2 digital portfolio</div>
  </footer>
  <script>
    // Accent color cycling (matches main site)
    const accents = [
      { key: 'magenta', var: '--accent-magenta' },
      { key: 'silver',  var: '--accent-silver'  },
      { key: 'cyan',    var: '--accent-cyan'    }
    ];
    let accentIndex = 2; // start at cyan
    const root = document.documentElement;
    function setAccent(index = accentIndex) {
      const acc = accents[index];
      const val = getComputedStyle(root).getPropertyValue(acc.var).trim();
      root.style.setProperty('--accent-active', val);
    }
    document.getElementById('toggleAccent').addEventListener('click', () => {
      accentIndex = (accentIndex + 1) % accents.length;
      setAccent(accentIndex);
    });
    document.getElementById('year').textContent = new Date().getFullYear();
    setAccent(accentIndex);
  </script>
</body>
</html>
